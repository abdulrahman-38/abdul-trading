<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار العملات الرقمية</title>

    <style>
        /* تنسيق الصفحة */
        body {
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        /* تنسيق الشريط المتحرك */
        .ticker-container {
            width: 100%;
            overflow: hidden;
            background-color: #222;
            color: white;
            padding: 10px 0;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .ticker {
            display: flex;
            white-space: nowrap;
            animation: scrollTicker 15s linear infinite;
        }

        .ticker-item {
            margin: 0 20px;
            font-size: 18px;
        }

        /* الحركة المستمرة */
        @keyframes scrollTicker {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <h1>متابعة أسعار العملات الرقمية</h1>

    <!-- شريط الأسعار -->
    <div class="ticker-container">
        <div class="ticker" id="crypto-ticker">
            <!-- سيتم ملء الأسعار هنا تلقائيًا -->
        </div>
    </div>

    <script>
        async function fetchCryptoPrices() {
            try {
                // جلب البيانات من CoinGecko API
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false');
                const data = await response.json();

                // الحصول على العنصر HTML الذي سيحمل البيانات
                const tickerElement = document.getElementById('crypto-ticker');
                
                // تفريغ أي بيانات قديمة
                tickerElement.innerHTML = '';

                // إنشاء العناصر الديناميكية
                data.forEach(coin => {
                    const coinElement = document.createElement('div');
                    coinElement.classList.add('ticker-item');
                    coinElement.innerHTML = `<img src="${coin.image}" width="20"> ${coin.name}: $${coin.current_price}`;
                    tickerElement.appendChild(coinElement);
                });

            } catch (error) {
                console.error("خطأ في جلب بيانات العملات الرقمية:", error);
            }
        }

        // جلب الأسعار عند تحميل الصفحة
        fetchCryptoPrices();

        // تحديث الأسعار كل دقيقة
        setInterval(fetchCryptoPrices, 60000);
    </script>

</body>
</html>
